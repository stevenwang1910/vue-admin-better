<!DOCTYPE html>
<html>
<head>
    <title>主题配置测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .status { padding: 5px 10px; border-radius: 3px; }
        .success { background-color: #4CAF50; color: white; }
        .error { background-color: #f44336; color: white; }
        .warning { background-color: #ff9800; color: white; }
        button { padding: 10px 15px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .primary { background-color: #2196F3; color: white; }
        .secondary { background-color: #757575; color: white; }
    </style>
</head>
<body>
    <h1>Vue Admin Better 主题配置测试</h1>
    
    <div class="test-section">
        <h3>当前主题状态</h3>
        <div id="theme-status"></div>
    </div>
    
    <div class="test-section">
        <h3>主题配置测试</h3>
        <button class="primary" onclick="setBlueWhiteTheme()">设置为蓝白主题</button>
        <button class="primary" onclick="enableColumnMode()">启用分栏模式</button>
        <button class="secondary" onclick="disableColumnMode()">禁用分栏模式</button>
        <button class="secondary" onclick="clearTheme()">清除主题配置</button>
    </div>
    
    <div class="test-section">
        <h3>分栏数量测试</h3>
        <button class="primary" onclick="setColumnCount(1)">单列</button>
        <button class="primary" onclick="setColumnCount(2)">双列</button>
        <button class="primary" onclick="setColumnCount(3)">三列</button>
        <button class="primary" onclick="setColumnCount(4)">四列</button>
    </div>
    
    <div class="test-section">
        <h3>Body类名检查</h3>
        <div id="body-classes"></div>
    </div>

    <script>
        function updateStatus() {
            const themeData = localStorage.getItem('vue-admin-better-theme');
            const statusDiv = document.getElementById('theme-status');
            const bodyClassesDiv = document.getElementById('body-classes');
            
            if (themeData) {
                try {
                    const theme = JSON.parse(themeData);
                    statusDiv.innerHTML = `
                        <p><strong>主题名称:</strong> ${theme.name || '未设置'}</p>
                        <p><strong>布局:</strong> ${theme.layout || '未设置'}</p>
                        <p><strong>头部:</strong> ${theme.header || '未设置'}</p>
                        <p><strong>标签页:</strong> ${theme.tabsBar || '未设置'}</p>
                        <p><strong>分栏模式:</strong> ${theme.columnMode || '未设置'}</p>
                        <p><strong>分栏数量:</strong> ${theme.columnCount || '未设置'}</p>
                        <div class="status success">✓ 主题配置已加载</div>
                    `;
                } catch (error) {
                    statusDiv.innerHTML = `<div class="status error">✗ 主题配置解析失败: ${error.message}</div>`;
                }
            } else {
                statusDiv.innerHTML = `<div class="status warning">⚠ 未找到主题配置</div>`;
            }
            
            // 显示body类名
            const bodyClasses = document.body.className.split(' ').filter(cls => cls.trim());
            if (bodyClasses.length > 0) {
                bodyClassesDiv.innerHTML = bodyClasses.map(cls => 
                    `<span style="display: inline-block; margin: 2px; padding: 3px 8px; background: #e3f2fd; border-radius: 3px; font-size: 12px;">${cls}</span>`
                ).join('');
            } else {
                bodyClassesDiv.innerHTML = '<div class="status warning">未找到body类名</div>';
            }
        }
        
        function setBlueWhiteTheme() {
            const theme = {
                "name": "blue-white",
                "layout": "vertical",
                "header": "fixed",
                "tabsBar": "true",
                "columnMode": "false",
                "columnCount": "2"
            };
            localStorage.setItem('vue-admin-better-theme', JSON.stringify(theme));
            updateStatus();
            alert('蓝白主题已设置，请刷新主应用页面查看效果');
        }
        
        function enableColumnMode() {
            const currentTheme = localStorage.getItem('vue-admin-better-theme');
            let theme = currentTheme ? JSON.parse(currentTheme) : {};
            theme.name = "blue-white";
            theme.columnMode = "true";
            theme.columnCount = theme.columnCount || "2";
            localStorage.setItem('vue-admin-better-theme', JSON.stringify(theme));
            updateStatus();
            alert('分栏模式已启用，请刷新主应用页面查看效果');
        }
        
        function disableColumnMode() {
            const currentTheme = localStorage.getItem('vue-admin-better-theme');
            if (currentTheme) {
                let theme = JSON.parse(currentTheme);
                theme.columnMode = "false";
                localStorage.setItem('vue-admin-better-theme', JSON.stringify(theme));
                updateStatus();
                alert('分栏模式已禁用，请刷新主应用页面查看效果');
            }
        }
        
        function setColumnCount(count) {
            const currentTheme = localStorage.getItem('vue-admin-better-theme');
            let theme = currentTheme ? JSON.parse(currentTheme) : {};
            theme.name = "blue-white";
            theme.columnMode = "true";
            theme.columnCount = count.toString();
            localStorage.setItem('vue-admin-better-theme', JSON.stringify(theme));
            updateStatus();
            alert(`分栏数量已设置为${count}列，请刷新主应用页面查看效果`);
        }
        
        function clearTheme() {
            localStorage.removeItem('vue-admin-better-theme');
            updateStatus();
            alert('主题配置已清除，请刷新主应用页面查看效果');
        }
        
        // 初始化状态显示
        updateStatus();
        
        // 每秒更新一次状态
        setInterval(updateStatus, 1000);
    </script>
</body>
</html>
